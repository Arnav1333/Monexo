{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
